<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat con Socket.io y NodeJS</title>
    <script type='text/javascript' src='/socket.io/socket.io.js'></script>
    <script src='main.js'></script>
    <style>
        #messages {
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #eeeeee;
            box-shadow: 0px 0px 20px #cccccc inset;
        }

        .message {
            margin-top: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            background: white;
        }
    </style>
</head>

<body>
    <h1>Chat con Socket.io y NodeJS</h1>
    <div id="messages"></div>
    <form onsubmit="return addMenssage(this);">
        <input type="text" id="nickname" placeholder="Nick">
        <textarea id="text" cols="30" rows="10" placeholder="Mensaje..."></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
